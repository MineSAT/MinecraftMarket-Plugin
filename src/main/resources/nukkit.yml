name: ${project.name}
version: ${project.version}
api: [1.0.0]
main: com.minecraftmarket.minecraftmarket.nukkit.MCMarket
description: ${project.description}
website: ${project.url}

commands:
  MinecraftMarket:
    permission: minecraftmarket.use
    description: Manage plugin functionalities
    aliases: [mm]
    usage: /mm <args>

permissions:
  minecraftmarket.use:
    description: Allows main command usage
    default: op
  minecraftmarket.signs:
    description: Can break signs to remove them
    default: op